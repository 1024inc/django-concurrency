[tox]
envlist =
    d14, d15, p3d15

[pytest]
DJANGO_SETTINGS_MODULE=concurrency.tests.settings
norecursedirs = data .tox
addopts =
        -p no:cacheprovider
        -p no:cache
        -p no:runfailed
        -p no:xdist
        -p no:pep8
        --tb=short
        --capture=no

python_files=concurrency/tests/*.py
pep8ignore = * ALL
[testenv]
changedir=tests
setenv =
    PYTHONPATH = {toxinidir}/demo
commands =
    django-admin.py test concurrency --settings demoproject.settings --failfast --traceback

[testenv:d14]
basepython = python2.7
deps =
    django==1.4.5
    -r{toxinidir}/requirements.pip

[testenv:d15]
basepython = python2.7
deps =
    django==1.5.1
    -r{toxinidir}/requirements.pip


[testenv:p3d15]
basepython = python3.2
deps =
    django==1.5.1
    -r{toxinidir}/requirements.pip
