language: python
services:
  - MySQL
  - PostgreSQL
python:
  - 2.7
  - 3.2

env:
  - DJANGO="1.4.x" DBENGINE=mysql
  - DJANGO="1.4.x" DBENGINE=pg

  - DJANGO="1.5.x" DBENGINE=mysql
  - DJANGO="1.5.x" DBENGINE=pg

  - DJANGO="1.6.x" DBENGINE=mysql
  - DJANGO="1.6.x" DBENGINE=pg

  - DJANGO="dev" DBENGINE=mysql
  - DJANGO="dev" DBENGINE=pg


install:
  - make install-deps

script:
  - make init-db ci

matrix:
  exclude:
    - python: 3.2
      env: DJANGO="1.4.x"
    - python: 3.2
      env: DJANGO="1.5.x"
    - python: 3.2
      env: DJANGO="dev"
    - python: 3.2
      env: DBENGINE=mysql

after_success:
  - coveralls
